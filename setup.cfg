[flake8]
# max-complexity = 10
max-line-length = 88
ignore = 
    # https://black.readthedocs.io/en/stable/the_black_code_style/current_style.html?highlight=slices#slices
    E203,
    # Impossible to obey both W503 and W504
    W503

[tool:pytest]
addopts=--cov=markovify --cov-report xml:coverage.xml --cov-report term --cov-config=.coveragerc
